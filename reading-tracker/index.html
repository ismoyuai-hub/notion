<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Reading Tracker</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            /* Notion é…è‰²ç³»ç»Ÿ */
            --bg-light: #ffffff;
            --bg-dark: #191919;
            --text-main-light: #373530;
            --text-main-dark: #ffffff;
            --text-sub-light: #787774;
            --text-sub-dark: #9b9b9b;
            
            /* æ‰“å¡æ ¼å­çš„é¢œè‰² */
            --square-empty-light: #ebedf0;
            --square-empty-dark: #2f2f2f;
            --square-active: #30D158; /* iOS é£æ ¼çš„ç»¿è‰²ï¼ŒæŠ¤çœ¼ä¸”é†’ç›® */
            
            /* æŒ‰é’®é¢œè‰² */
            --btn-bg-light: #f1f1ef;
            --btn-bg-dark: #2c2c2c;
            --btn-hover-light: #e1e1e0;
            --btn-hover-dark: #3f3f3f;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-main-light);
            transition: background 0.3s, color 0.3s;
            overflow: hidden; /* é˜²æ­¢æ»šåŠ¨æ¡ */
        }

        body.dark-mode {
            background-color: var(--bg-dark) !important;
            color: var(--text-main-dark);
        }

        .container {
            width: 100%;
            max-width: 400px; /* é™åˆ¶æœ€å¤§å®½åº¦ */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- é¡¶éƒ¨ç»Ÿè®¡åŒºåŸŸ --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .stats-group {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-sub-light);
            margin-bottom: 4px;
        }
        body.dark-mode .label { color: var(--text-sub-dark); }

        .big-number {
            font-size: 36px;
            font-weight: 800;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.03em;
        }

        /* --- æ‰“å¡æŒ‰é’® --- */
        .action-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        button#checkInBtn {
            background: var(--btn-bg-light);
            color: var(--text-main-light);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            outline: none;
        }
        body.dark-mode button#checkInBtn {
            background: var(--btn-bg-dark);
            color: var(--text-main-dark);
        }
        button#checkInBtn:hover { transform: translateY(-1px); }
        body.light-mode button#checkInBtn:hover { background: var(--btn-hover-light); }
        body.dark-mode button#checkInBtn:hover { background: var(--btn-hover-dark); }
        
        button#checkInBtn:active { transform: translateY(1px); opacity: 0.8; }

        button#checkInBtn.checked {
            background: var(--square-active);
            color: white;
        }

        /* --- çƒ­åŠ›å›¾ç½‘æ ¼ --- */
        .heatmap-grid {
            display: flex;
            flex-wrap: wrap; /* å…³é”®ï¼šå…è®¸æ¢è¡Œ */
            gap: 6px; /* æ ¼å­é—´è· */
            justify-content: flex-start;
        }

        .day-square {
            width: 14px;
            height: 14px;
            background-color: var(--square-empty-light);
            border-radius: 3px;
            transition: background-color 0.4s ease, transform 0.2s;
            position: relative;
        }
        body.dark-mode .day-square { background-color: var(--square-empty-dark); }

        .day-square.active {
            background-color: var(--square-active);
        }

        /* Hover æ˜¾ç¤ºæ—¥æœŸ Tooltip */
        .day-square:hover::after {
            content: attr(data-date);
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
        }

        /* ä»Šæ—¥é«˜äº®æç¤º */
        .day-square.today:not(.active) {
            border: 2px solid var(--square-active);
            box-sizing: border-box;
            background-color: transparent;
        }
    </style>
</head>
<body class="light-mode">

    <div class="container">
        <div class="header">
            <div class="stats-group">
                <div class="label">Current Streak</div>
                <div class="big-number" id="currentStreak">0</div>
            </div>
            <div class="stats-group" style="text-align: right;">
                <div class="label">Total Reads</div>
                <div class="big-number" id="totalDays">0</div>
            </div>
        </div>

        <div class="heatmap-grid" id="heatmap">
            </div>

        <div class="action-area">
            <button id="checkInBtn" onclick="toggleToday()">
                <span id="btnIcon">ğŸ“–</span> 
                <span id="btnText">Mark as Read</span>
            </button>
            <div class="label" id="todayDate" style="margin:0; opacity: 0.6;">...</div>
        </div>
    </div>

    <script>
        // --- 1. æ•°æ®å­˜å‚¨ä¸é…ç½® ---
        const STORAGE_KEY = 'notion_reading_logs';
        // è·å–è¿‡å» X å¤©çš„æ•°æ®ç”¨äºæ˜¾ç¤ºï¼ˆä¾‹å¦‚æ˜¾ç¤ºè¿‡å»12å‘¨ï¼‰
        const DAYS_TO_SHOW = 84; 
        
        // --- 2. æ ¸å¿ƒé€»è¾‘ ---

        // è·å–æ‰€æœ‰æ‰“å¡è®°å½• (Set ç»“æ„)
        function getLogs() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? new Set(JSON.parse(stored)) : new Set();
        }

        // ä¿å­˜è®°å½•
        function saveLogs(logsSet) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify([...logsSet]));
        }

        // è·å–æ ¼å¼åŒ–çš„ä»Šå¤©æ—¥æœŸ YYYY-MM-DD
        function getTodayStr() {
            const d = new Date();
            // è€ƒè™‘æœ¬åœ°æ—¶åŒºåç§»
            const offset = d.getTimezoneOffset() * 60000;
            const localDate = new Date(d.getTime() - offset);
            return localDate.toISOString().split('T')[0];
        }

        // åˆ‡æ¢ä»Šæ—¥æ‰“å¡çŠ¶æ€
        function toggleToday() {
            const today = getTodayStr();
            const logs = getLogs();
            
            if (logs.has(today)) {
                logs.delete(today); // å–æ¶ˆæ‰“å¡
            } else {
                logs.add(today); // æ‰“å¡
            }
            
            saveLogs(logs);
            render(); // é‡æ–°æ¸²æŸ“ç•Œé¢
        }

        // è®¡ç®—è¿ç»­æ‰“å¡ (Streak)
        function calculateStats(logs) {
            const today = new Date();
            let currentStreak = 0;
            let checkDate = new Date(today); // ä»ä»Šå¤©å¼€å§‹å€’æ¨
            
            // å¦‚æœä»Šå¤©æ²¡æ‰“å¡ï¼Œä½†æ˜¨å¤©æ‰“äº†ï¼Œstreak åº”è¯¥ç®—æ˜¨å¤©çš„ï¼›å¦‚æœä»Šå¤©æ‰“äº†ï¼Œç®—ä»Šå¤©çš„
            // ç®€å•é€»è¾‘ï¼šæ£€æŸ¥ä»Šå¤©ï¼Œç„¶åæ£€æŸ¥æ˜¨å¤©...
            
            const todayStr = checkDate.toISOString().split('T')[0];
            let hasBroken = false;
            
            // æ£€æŸ¥æœ€è¿‘ 365 å¤©æ¥è®¡ç®— streak
            for (let i = 0; i < 365; i++) {
                const dateStr = checkDate.toISOString().split('T')[0];
                if (logs.has(dateStr)) {
                    currentStreak++;
                } else {
                    // å¦‚æœæ˜¯ä»Šå¤©ä¸”æ²¡æ‰“å¡ï¼Œä¸æ‰“æ–­streakï¼ˆå› ä¸ºä»Šå¤©è¿˜æ²¡ç»“æŸï¼‰
                    // åªæœ‰å½“é‡åˆ°æ²¡æ‰“å¡çš„â€œè¿‡å»â€æ—¥å­æ—¶ï¼Œæ‰åœæ­¢
                    if (dateStr !== getTodayStr()) {
                        break;
                    }
                }
                checkDate.setDate(checkDate.getDate() - 1);
            }
            
            return {
                streak: currentStreak,
                total: logs.size
            };
        }

        // --- 3. æ¸²æŸ“ç•Œé¢ ---
        function render() {
            const logs = getLogs();
            const todayStr = getTodayStr();
            const stats = calculateStats(logs);

            // æ›´æ–°æ–‡æœ¬
            document.getElementById('currentStreak').textContent = stats.streak;
            document.getElementById('totalDays').textContent = stats.total;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            const btn = document.getElementById('checkInBtn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            
            if (logs.has(todayStr)) {
                btn.classList.add('checked');
                btnText.textContent = "Completed";
                btnIcon.textContent = "âœ…";
            } else {
                btn.classList.remove('checked');
                btnText.textContent = "Mark as Read";
                btnIcon.textContent = "ğŸ“–";
            }
            
            // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
            document.getElementById('todayDate').textContent = new Date().toLocaleDateString('zh-CN', {month:'short', day:'numeric'});

            // ç”Ÿæˆçƒ­åŠ›å›¾
            const heatmapContainer = document.getElementById('heatmap');
            heatmapContainer.innerHTML = ''; // æ¸…ç©º

            // ç”Ÿæˆè¿‡å» DAYS_TO_SHOW å¤©çš„æ•°ç»„
            const dates = [];
            for (let i = DAYS_TO_SHOW - 1; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                dates.push(d.toISOString().split('T')[0]);
            }

            dates.forEach(date => {
                const el = document.createElement('div');
                el.className = 'day-square';
                el.dataset.date = date; // ç”¨äº tooltip
                
                if (logs.has(date)) {
                    el.classList.add('active');
                }
                if (date === todayStr) {
                    el.classList.add('today');
                }
                
                heatmapContainer.appendChild(el);
            });
        }

        // --- 4. ä¸»é¢˜é€‚é… ---
        function applyTheme() {
            const urlParams = new URLSearchParams(window.location.search);
            const forceTheme = urlParams.get('theme');
            let isDark = false;
            if (forceTheme === 'dark') isDark = true;
            else if (forceTheme === 'light') isDark = false;
            else isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (isDark) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }
        }
        window.matchMedia('(prefers-color-scheme: dark)').addListener(applyTheme);
        applyTheme();

        // åˆå§‹åŒ–
        render();

    </script>
</body>
</html>
