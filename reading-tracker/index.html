<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Reading Habitat</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            /* Notion å®˜æ–¹è‰²å€¼å®šä¹‰ */
            --bg-light: #ffffff;
            --bg-dark: #191919;
            --text-light: #373530;
            --text-dark: #ffffff;
            --sub-light: #787774;
            --sub-dark: #9b9b9b;
            --card-bg-light: #f7f7f5; 
            --card-bg-dark: #2c2c2c;
            
            /* å“ç‰Œè‰² */
            --brand-color: #2eaadc; 
            --success-color: #30D158; 
            --danger-color: #ff4d4f; /* æ–°å¢ï¼šç”¨äºå–æ¶ˆæ“ä½œçš„æš—ç¤ºè‰² */
            
            /* é»˜è®¤å˜é‡ */
            --bg-color: var(--bg-light);
            --text-main: var(--text-light);
            --text-sub: var(--sub-light);
            --card-bg: var(--card-bg-light);
            --grid-empty: #e6e6e6;
            --grid-active: var(--success-color);
        }

        body {
            font-family: 'Inter', -apple-system, "PingFang SC", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden;
        }

        body.dark-mode {
            --bg-color: var(--bg-dark);
            --text-main: var(--text-dark);
            --text-sub: var(--sub-dark);
            --card-bg: var(--card-bg-dark);
            --grid-empty: #3f3f3f;
        }

        .widget-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- 1. å¤´éƒ¨ --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-level { display: flex; flex-direction: column; }
        
        .level-badge {
            font-size: 10px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.05em; color: var(--brand-color); margin-bottom: 2px;
        }

        .level-title { font-size: 20px; font-weight: 800; letter-spacing: -0.02em; }

        .current-date {
            font-size: 12px; color: var(--text-sub); font-weight: 500; text-align: right;
        }

        /* --- 2. ä»ªè¡¨ç›˜ --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }

        .stat-card {
            background-color: var(--card-bg); padding: 12px 16px;
            border-radius: 8px; display: flex; flex-direction: column;
            gap: 4px; transition: background-color 0.3s;
        }

        .stat-label { font-size: 11px; color: var(--text-sub); font-weight: 600; }

        .stat-value {
            font-size: 24px; font-weight: 700; font-variant-numeric: tabular-nums;
        }
        
        .streak-fire { display: inline-block; font-size: 18px; margin-left: 4px; }

        /* --- 3. çƒ­åŠ›å›¾ --- */
        .heatmap-container { display: flex; flex-direction: column; gap: 8px; }
        
        .heatmap-title {
            font-size: 11px; font-weight: 600; color: var(--text-sub);
            display: flex; justify-content: space-between;
        }

        .grid-wrapper { display: flex; flex-wrap: wrap; gap: 5px; }

        .day-square {
            width: 10px; height: 10px; background-color: var(--grid-empty);
            border-radius: 2px; transition: all 0.3s ease;
        }

        .day-square.active {
            background-color: var(--grid-active);
            box-shadow: 0 0 6px rgba(48, 209, 88, 0.4); 
        }

        .day-square.today {
            border: 1px solid var(--text-sub); box-sizing: border-box;
        }
        .day-square.active.today { border: none; }

        /* --- 4. æŒ‰é’® (æ ¸å¿ƒä¿®å¤åŒºåŸŸ) --- */
        .action-area { margin-top: 4px; }

        .check-in-btn {
            width: 100%; padding: 14px; border: none; border-radius: 10px;
            background-color: var(--text-main); color: var(--bg-color);
            font-size: 14px; font-weight: 600; cursor: pointer; /* ç¡®ä¿ä¸€ç›´æ˜¯æ‰‹å‹æŒ‡é’ˆ */
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: center; align-items: center; gap: 8px;
            user-select: none;
        }

        .check-in-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .check-in-btn:active { transform: scale(0.98); }

        /* æ‰“å¡å®Œæˆåçš„æ ·å¼ */
        .check-in-btn.checked {
            background-color: var(--card-bg); 
            color: var(--success-color); /* æ–‡å­—å˜ç»¿ */
            /* å…³é”®ä¿®å¤ï¼šå…è®¸ç‚¹å‡» */
            cursor: pointer; 
        }

        /* æ‰“å¡å®Œæˆåæ‚¬åœçš„æ ·å¼ï¼ˆæš—ç¤ºå–æ¶ˆï¼‰ */
        .check-in-btn.checked:hover {
            background-color: #fff1f0; /* æµ…çº¢è‰²èƒŒæ™¯æç¤º */
            color: var(--danger-color); /* æ–‡å­—å˜çº¢æç¤º */
            opacity: 1;
        }
        /* æ·±è‰²æ¨¡å¼ä¸‹çš„æ‚¬åœ */
        body.dark-mode .check-in-btn.checked:hover {
            background-color: #3a1e1e;
        }
        
        .quote-text {
            margin-top: 12px; font-size: 11px; color: var(--text-sub);
            text-align: center; min-height: 14px; opacity: 0.8; transition: opacity 0.5s;
        }

        @media (max-width: 300px) {
            .widget-container { padding: 16px; }
            .level-title { font-size: 18px; }
            .stat-value { font-size: 20px; }
        }
    </style>
</head>
<body class="light-mode">

    <div class="widget-container">
        <div class="header-section">
            <div class="user-level">
                <span class="level-badge" id="levelBadge">LV.1 æ–°æ‰‹</span>
                <span class="level-title" id="levelTitle">é˜…è¯»å­¦å¾’</span>
            </div>
            <div class="current-date" id="dateStr">...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">è¿ç»­åšæŒ</span>
                <div class="stat-value">
                    <span id="streakVal">0</span>
                    <span class="streak-fire" id="fireIcon">ğŸ”¥</span>
                </div>
            </div>
            <div class="stat-card">
                <span class="stat-label">ç´¯è®¡å¤©æ•°</span>
                <div class="stat-value" id="totalVal">0</div>
            </div>
        </div>

        <div class="heatmap-container">
            <div class="heatmap-title">
                <span>æœ€è¿‘ 3 ä¸ªæœˆ</span>
                <span id="progressText">0%</span>
            </div>
            <div class="grid-wrapper" id="grid"></div>
        </div>

        <div class="action-area">
            <button class="check-in-btn" id="mainBtn" onclick="handleCheckIn()">
                <span>ğŸ“š è®°å½•ä»Šæ—¥é˜…è¯»</span>
            </button>
            <div class="quote-text" id="quoteMsg">åƒé‡Œä¹‹è¡Œï¼Œå§‹äºè¶³ä¸‹</div>
        </div>
    </div>

    <script>
        // 1. ä¸»é¢˜é€‚é…
        function applyTheme() {
            const urlParams = new URLSearchParams(window.location.search);
            const forceTheme = urlParams.get('theme');
            let isDark = false;
            
            if (forceTheme === 'dark') isDark = true;
            else if (forceTheme === 'light') isDark = false;
            else isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (isDark) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }
        }
        window.matchMedia('(prefers-color-scheme: dark)').addListener(applyTheme);
        applyTheme();

        // 2. é€»è¾‘å¤„ç†
        const STORAGE_KEY = 'notion_reading_logs';
        const GRID_COUNT = 84; 

        const LEVELS = [
            { min: 0, title: "é˜…è¯»å­¦å¾’", badge: "LV.1" },
            { min: 7, title: "åˆçº§ä¹¦è™«", badge: "LV.2" },
            { min: 21, title: "ä¹ æƒ¯å…»æˆè€…", badge: "LV.3" },
            { min: 50, title: "æ·±åº¦é˜…è¯»è€…", badge: "LV.4" },
            { min: 100, title: "åšå­¦å®¶", badge: "LV.5" },
            { min: 365, title: "çŸ¥è¯†å®—å¸ˆ", badge: "MAX" }
        ];

        const QUOTES = [
            "é˜…è¯»æ˜¯éšèº«æºå¸¦çš„é¿éš¾æ‰€ã€‚",
            "ä»Šæ—¥çš„é˜…è¯»ï¼Œæ˜¯æ˜æ—¥çš„è§è¯†ã€‚",
            "è„šæ­¥ä¸ˆé‡ä¸åˆ°çš„åœ°æ–¹ï¼Œæ–‡å­—å¯ä»¥ã€‚",
            "ä¿æŒä¸“æ³¨ï¼Œäº«å—å½“ä¸‹ã€‚",
            "åˆæ˜¯ä¸€ä¸ªå……æ»¡çŸ¥è¯†çš„ä¸€å¤©ï¼"
        ];

        const getTodayStr = () => {
            const d = new Date();
            const offset = d.getTimezoneOffset() * 60000;
            return new Date(d.getTime() - offset).toISOString().split('T')[0];
        };

        const getLogs = () => {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? new Set(JSON.parse(stored)) : new Set();
        };

        const saveLogs = (logs) => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify([...logs]));
        };

        const getLevelInfo = (totalDays) => {
            for (let i = LEVELS.length - 1; i >= 0; i--) {
                if (totalDays >= LEVELS[i].min) return LEVELS[i];
            }
            return LEVELS[0];
        };

        const calculateStats = (logs) => {
            let streak = 0;
            let checkDate = new Date();
            const todayStr = getTodayStr();
            
            if (!logs.has(todayStr)) {
                checkDate.setDate(checkDate.getDate() - 1);
            }

            for (let i = 0; i < 365; i++) {
                const dateStr = checkDate.toISOString().split('T')[0];
                const offset = checkDate.getTimezoneOffset() * 60000;
                const localDate = new Date(checkDate.getTime() - offset).toISOString().split('T')[0];
                
                if (logs.has(localDate)) streak++;
                else break;
                checkDate.setDate(checkDate.getDate() - 1);
            }
            return { streak, total: logs.size };
        };

        // å…³é”®ä¿®å¤ï¼šåˆ‡æ¢é€»è¾‘ (Toggle Logic)
        function handleCheckIn() {
            const logs = getLogs();
            const today = getTodayStr();
            const btn = document.getElementById('mainBtn');
            
            if (logs.has(today)) {
                // å¦‚æœå·²æ‰“å¡ -> å–æ¶ˆæ‰“å¡
                logs.delete(today);
                saveLogs(logs);
                // ç«‹å³æ¸²æŸ“ï¼Œæ— éœ€å»¶è¿Ÿ
                render();
            } else {
                // å¦‚æœæœªæ‰“å¡ -> æ‰§è¡Œæ‰“å¡
                logs.add(today);
                saveLogs(logs);
                
                // è§†è§‰åé¦ˆ
                btn.innerHTML = "âœ¨ æ‰“å¡æˆåŠŸï¼";
                setTimeout(render, 600); 
            }
        }

        function render() {
            const logs = getLogs();
            const todayStr = getTodayStr();
            const stats = calculateStats(logs);
            const level = getLevelInfo(stats.total);

            document.getElementById('levelBadge').textContent = level.badge;
            document.getElementById('levelTitle').textContent = level.title;
            
            const now = new Date();
            document.getElementById('dateStr').textContent = now.toLocaleDateString('zh-CN', {month:'long', day:'numeric', weekday:'short'});

            document.getElementById('streakVal').textContent = stats.streak;
            document.getElementById('totalVal').textContent = stats.total;
            
            const fire = document.getElementById('fireIcon');
            fire.style.opacity = stats.streak > 0 ? '1' : '0.2';
            fire.style.filter = stats.streak > 3 ? 'drop-shadow(0 0 5px orange)' : 'none';

            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let activeCountInGrid = 0;

            for (let i = GRID_COUNT - 1; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const offset = d.getTimezoneOffset() * 60000;
                const dateStr = new Date(d.getTime() - offset).toISOString().split('T')[0];
                
                const square = document.createElement('div');
                square.className = 'day-square';
                if (dateStr === todayStr) square.classList.add('today');
                
                if (logs.has(dateStr)) {
                    square.classList.add('active');
                    activeCountInGrid++;
                }
                
                square.title = `${dateStr}: ${logs.has(dateStr) ? "å·²è¯»" : "æœªè¯»"}`;
                grid.appendChild(square);
            }

            const rate = Math.round((activeCountInGrid / GRID_COUNT) * 100);
            document.getElementById('progressText').textContent = `è¿‘å†µ ${rate}%`;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            const btn = document.getElementById('mainBtn');
            const quoteEl = document.getElementById('quoteMsg');

            if (logs.has(todayStr)) {
                // å·²æ‰“å¡çŠ¶æ€
                btn.className = "check-in-btn checked";
                // æ‚¬åœæ—¶ä¼šé€šè¿‡CSSå˜çº¢ï¼Œæç¤ºå¯å–æ¶ˆ
                btn.innerHTML = "<span>âœ… ä»Šæ—¥å·²å®Œæˆé˜…è¯»</span>";
                // å…³é”®ä¿®å¤ï¼šä¸å†ç¦ç”¨ onclick
                // btn.onclick = null; <--- å·²åˆ é™¤è¿™è¡Œ
                
                quoteEl.textContent = QUOTES[Math.floor(Math.random() * QUOTES.length)];
            } else {
                // æœªæ‰“å¡çŠ¶æ€
                btn.className = "check-in-btn";
                btn.innerHTML = "<span>ğŸ“š è®°å½•ä»Šæ—¥é˜…è¯»</span>";
                
                quoteEl.textContent = "ä¿æŒèŠ‚å¥ï¼Œåˆ«è®©è¿èƒœæ–­äº†ï¼";
            }
        }

        render();
    </script>
</body>
</html>
