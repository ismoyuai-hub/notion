<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Reading Habitat</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            /* Notion å®˜æ–¹è‰²å€¼å®šä¹‰ (ä¸æ—¶é—´ç»„ä»¶ä¿æŒå®Œå…¨ä¸€è‡´) */
            --bg-light: #ffffff;
            --bg-dark: #191919;
            --text-light: #373530;
            --text-dark: #ffffff;
            --sub-light: #787774;
            --sub-dark: #9b9b9b;
            --card-bg-light: #f7f7f5; /* æµ…è‰²æ¨¡å¼ä¸‹çš„å¡ç‰‡èƒŒæ™¯ */
            --card-bg-dark: #2c2c2c;  /* æ·±è‰²æ¨¡å¼ä¸‹çš„å¡ç‰‡èƒŒæ™¯ */
            
            /* å“ç‰Œè‰²ï¼šNotion Green */
            --brand-color: #2eaadc; /* é»˜è®¤è“è‰²ï¼Œæ‰“å¡åå˜ç»¿ */
            --success-color: #30D158; 
            
            /* é»˜è®¤å˜é‡ */
            --bg-color: var(--bg-light);
            --text-main: var(--text-light);
            --text-sub: var(--sub-light);
            --card-bg: var(--card-bg-light);
            --grid-empty: #e6e6e6;
            --grid-active: var(--success-color);
        }

        body {
            font-family: 'Inter', -apple-system, "PingFang SC", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* å‚ç›´å±…ä¸­ */
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden;
        }

        /* æ·±è‰²æ¨¡å¼é€‚é…ç±» */
        body.dark-mode {
            --bg-color: var(--bg-dark);
            --text-main: var(--text-dark);
            --text-sub: var(--sub-dark);
            --card-bg: var(--card-bg-dark);
            --grid-empty: #3f3f3f;
        }

        .widget-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- 1. å¤´éƒ¨ï¼šç­‰çº§ä¸ç§°å· (Gamification) --- */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-level {
            display: flex;
            flex-direction: column;
        }
        
        .level-badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--brand-color);
            margin-bottom: 2px;
        }

        .level-title {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .current-date {
            font-size: 12px;
            color: var(--text-sub);
            font-weight: 500;
            text-align: right;
        }

        /* --- 2. æ•°æ®ä»ªè¡¨ç›˜ (Dashboard) --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: background-color 0.3s;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-sub);
            font-weight: 600;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }
        
        /* è¿èƒœç«ç„°ç‰¹æ•ˆ */
        .streak-fire { display: inline-block; font-size: 18px; margin-left: 4px; }

        /* --- 3. çƒ­åŠ›å›¾ (Visual History) --- */
        .heatmap-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .heatmap-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-sub);
            display: flex;
            justify-content: space-between;
        }

        .grid-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .day-square {
            width: 10px; /* ç¨å¾®è°ƒå°ä¸€ç‚¹ï¼Œæ›´ç²¾è‡´ */
            height: 10px;
            background-color: var(--grid-empty);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .day-square.active {
            background-color: var(--grid-active);
            box-shadow: 0 0 6px rgba(48, 209, 88, 0.4); /* è§å…‰ */
        }

        .day-square.today {
            border: 1px solid var(--text-sub); /* ä»Šæ—¥æœªæ‰“å¡æ—¶çš„è¾¹æ¡†æç¤º */
            box-sizing: border-box;
        }
        .day-square.active.today { border: none; }

        /* --- 4. åº•éƒ¨è¡ŒåŠ¨åŒº (Call to Action) --- */
        .action-area {
            margin-top: 4px;
        }

        .check-in-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background-color: var(--text-main); /* åè‰²æŒ‰é’® */
            color: var(--bg-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .check-in-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .check-in-btn:active {
            transform: scale(0.98);
        }

        .check-in-btn.checked {
            background-color: var(--card-bg); /* æ‰“å¡åå˜æ·¡ */
            color: var(--text-sub);
            cursor: default;
        }
        
        .quote-text {
            margin-top: 12px;
            font-size: 11px;
            color: var(--text-sub);
            text-align: center;
            min-height: 14px;
            opacity: 0.8;
            transition: opacity 0.5s;
        }

        /* å“åº”å¼å¾®è°ƒ */
        @media (max-width: 300px) {
            .widget-container { padding: 16px; }
            .level-title { font-size: 18px; }
            .stat-value { font-size: 20px; }
        }
    </style>
</head>
<body class="light-mode">

    <div class="widget-container">
        <div class="header-section">
            <div class="user-level">
                <span class="level-badge" id="levelBadge">LV.1 æ–°æ‰‹</span>
                <span class="level-title" id="levelTitle">é˜…è¯»å­¦å¾’</span>
            </div>
            <div class="current-date" id="dateStr">...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">è¿ç»­åšæŒ</span>
                <div class="stat-value">
                    <span id="streakVal">0</span>
                    <span class="streak-fire" id="fireIcon">ğŸ”¥</span>
                </div>
            </div>
            <div class="stat-card">
                <span class="stat-label">ç´¯è®¡å¤©æ•°</span>
                <div class="stat-value" id="totalVal">0</div>
            </div>
        </div>

        <div class="heatmap-container">
            <div class="heatmap-title">
                <span>æœ€è¿‘ 3 ä¸ªæœˆ</span>
                <span id="progressText">0%</span>
            </div>
            <div class="grid-wrapper" id="grid"></div>
        </div>

        <div class="action-area">
            <button class="check-in-btn" id="mainBtn" onclick="handleCheckIn()">
                <span>ğŸ“š è®°å½•ä»Šæ—¥é˜…è¯»</span>
            </button>
            <div class="quote-text" id="quoteMsg">åƒé‡Œä¹‹è¡Œï¼Œå§‹äºè¶³ä¸‹</div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. ä¸»é¢˜é€‚é…é€»è¾‘ (æ ¸å¿ƒï¼šä¸æ—¶é—´ç»„ä»¶å®Œå…¨ä¸€è‡´)
        // ==========================================
        function applyTheme() {
            // ä¼˜å…ˆæ£€æŸ¥ URL å‚æ•°
            const urlParams = new URLSearchParams(window.location.search);
            const forceTheme = urlParams.get('theme');
            
            let isDark = false;
            if (forceTheme === 'dark') {
                isDark = true;
            } else if (forceTheme === 'light') {
                isDark = false;
            } else {
                // å¦‚æœæ²¡æœ‰ URL å‚æ•°ï¼Œä½¿ç”¨ç³»ç»Ÿåå¥½
                isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            }

            if (isDark) {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
            }
        }

        // ç›‘å¬å˜åŒ–
        window.matchMedia('(prefers-color-scheme: dark)').addListener(applyTheme);
        applyTheme();

        // ==========================================
        // 2. æ•°æ®ä¸ä¸šåŠ¡é€»è¾‘
        // ==========================================
        const STORAGE_KEY = 'notion_reading_logs';
        // æ˜¾ç¤ºæ ¼å­æ•°é‡ (12å‘¨ x 7å¤© = 84)
        const GRID_COUNT = 84; 

        // ç§°å·ç³»ç»Ÿé…ç½®
        const LEVELS = [
            { min: 0, title: "é˜…è¯»å­¦å¾’", badge: "LV.1" },
            { min: 7, title: "åˆçº§ä¹¦è™«", badge: "LV.2" },
            { min: 21, title: "ä¹ æƒ¯å…»æˆè€…", badge: "LV.3" },
            { min: 50, title: "æ·±åº¦é˜…è¯»è€…", badge: "LV.4" },
            { min: 100, title: "åšå­¦å®¶", badge: "LV.5" },
            { min: 365, title: "çŸ¥è¯†å®—å¸ˆ", badge: "MAX" }
        ];

        // é¼“åŠ±è¯­åº“
        const QUOTES = [
            "é˜…è¯»æ˜¯éšèº«æºå¸¦çš„é¿éš¾æ‰€ã€‚",
            "ä»Šæ—¥çš„é˜…è¯»ï¼Œæ˜¯æ˜æ—¥çš„è§è¯†ã€‚",
            "è„šæ­¥ä¸ˆé‡ä¸åˆ°çš„åœ°æ–¹ï¼Œæ–‡å­—å¯ä»¥ã€‚",
            "ä¿æŒä¸“æ³¨ï¼Œäº«å—å½“ä¸‹ã€‚",
            "åˆæ˜¯ä¸€ä¸ªå……æ»¡çŸ¥è¯†çš„ä¸€å¤©ï¼"
        ];

        // å·¥å…·å‡½æ•°
        const getTodayStr = () => {
            const d = new Date();
            const offset = d.getTimezoneOffset() * 60000;
            return new Date(d.getTime() - offset).toISOString().split('T')[0];
        };

        const getLogs = () => {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? new Set(JSON.parse(stored)) : new Set();
        };

        const saveLogs = (logs) => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify([...logs]));
        };

        // è®¡ç®—ç­‰çº§
        const getLevelInfo = (totalDays) => {
            // å€’åºæŸ¥æ‰¾æ»¡è¶³æ¡ä»¶çš„æœ€é«˜ç­‰çº§
            for (let i = LEVELS.length - 1; i >= 0; i--) {
                if (totalDays >= LEVELS[i].min) return LEVELS[i];
            }
            return LEVELS[0];
        };

        // è®¡ç®—è¿èƒœ
        const calculateStats = (logs) => {
            let streak = 0;
            let checkDate = new Date();
            const todayStr = getTodayStr();
            
            // å¦‚æœä»Šå¤©æ²¡æ‰“å¡ï¼Œä»æ˜¨å¤©ç®—èµ·
            if (!logs.has(todayStr)) {
                checkDate.setDate(checkDate.getDate() - 1);
            }

            for (let i = 0; i < 365; i++) {
                const dateStr = checkDate.toISOString().split('T')[0];
                // ä¿®æ­£æ—¶åŒº
                const offset = checkDate.getTimezoneOffset() * 60000;
                const localDate = new Date(checkDate.getTime() - offset).toISOString().split('T')[0];
                
                if (logs.has(localDate)) streak++;
                else break;
                
                checkDate.setDate(checkDate.getDate() - 1);
            }
            return { streak, total: logs.size };
        };

        // äº¤äº’å¤„ç†
        function handleCheckIn() {
            const logs = getLogs();
            const today = getTodayStr();
            
            if (!logs.has(today)) {
                logs.add(today);
                saveLogs(logs);
                
                // ç®€å•çš„è§†è§‰åé¦ˆ
                const btn = document.getElementById('mainBtn');
                btn.innerHTML = "âœ¨ æ‰“å¡æˆåŠŸï¼";
                setTimeout(render, 600); // å»¶è¿Ÿåˆ·æ–°ç•Œé¢
            }
        }

        // ==========================================
        // 3. ç•Œé¢æ¸²æŸ“
        // ==========================================
        function render() {
            const logs = getLogs();
            const todayStr = getTodayStr();
            const stats = calculateStats(logs);
            const level = getLevelInfo(stats.total);

            // 1. æ›´æ–°å¤´éƒ¨ä¿¡æ¯
            document.getElementById('levelBadge').textContent = level.badge;
            document.getElementById('levelTitle').textContent = level.title;
            
            const now = new Date();
            document.getElementById('dateStr').textContent = now.toLocaleDateString('zh-CN', {month:'long', day:'numeric', weekday:'short'});

            // 2. æ›´æ–°æ•°æ®å¡ç‰‡
            document.getElementById('streakVal').textContent = stats.streak;
            document.getElementById('totalVal').textContent = stats.total;
            
            // è¿èƒœç«ç„°é¢œè‰²
            const fire = document.getElementById('fireIcon');
            fire.style.opacity = stats.streak > 0 ? '1' : '0.2';
            fire.style.filter = stats.streak > 3 ? 'drop-shadow(0 0 5px orange)' : 'none';

            // 3. æ›´æ–°çƒ­åŠ›å›¾
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let activeCountInGrid = 0;

            for (let i = GRID_COUNT - 1; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const offset = d.getTimezoneOffset() * 60000;
                const dateStr = new Date(d.getTime() - offset).toISOString().split('T')[0];
                
                const square = document.createElement('div');
                square.className = 'day-square';
                if (dateStr === todayStr) square.classList.add('today');
                
                if (logs.has(dateStr)) {
                    square.classList.add('active');
                    activeCountInGrid++;
                }
                
                // ç®€å•çš„ Tooltip (titleå±æ€§)
                square.title = `${dateStr}: ${logs.has(dateStr) ? "å·²è¯»" : "æœªè¯»"}`;
                grid.appendChild(square);
            }

            // æ›´æ–°çƒ­åŠ›å›¾æ ‡é¢˜æ—è¾¹çš„å®Œæˆç‡ (è¿‘3ä¸ªæœˆ)
            const rate = Math.round((activeCountInGrid / GRID_COUNT) * 100);
            document.getElementById('progressText').textContent = `è¿‘å†µ ${rate}%`;

            // 4. æ›´æ–°æŒ‰é’®çŠ¶æ€
            const btn = document.getElementById('mainBtn');
            const quoteEl = document.getElementById('quoteMsg');

            if (logs.has(todayStr)) {
                btn.className = "check-in-btn checked";
                btn.innerHTML = "<span>âœ… ä»Šæ—¥å·²å®Œæˆé˜…è¯»</span>";
                btn.onclick = null; // ç¦ç”¨ç‚¹å‡»
                // éšæœºæ˜¾ç¤ºä¸€æ¡é¼“åŠ±è¯­
                quoteEl.textContent = QUOTES[Math.floor(Math.random() * QUOTES.length)];
            } else {
                btn.className = "check-in-btn";
                btn.innerHTML = "<span>ğŸ“š è®°å½•ä»Šæ—¥é˜…è¯»</span>";
                btn.onclick = handleCheckIn;
                quoteEl.textContent = "ä¿æŒèŠ‚å¥ï¼Œåˆ«è®©è¿èƒœæ–­äº†ï¼";
            }
        }

        // åˆå§‹åŒ–
        render();
    </script>
</body>
